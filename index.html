<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- endbuild -->
</head>

<body ng-app="problemSetApp" class="problemSetApp" layout-fill layout="column">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <section ng-controller="SidenavCtrl" layout="row" flex>
    <md-sidenav
      md-scroll-shrink
      ng-if="auth.isLoggedIn() !== false"
      class="md-sidenav-left"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-md')"
      md-whiteframe="4">
      <md-toolbar class="md-theme-indigo" layout="row">
        <h1 class="md-toolbar-tools">{{auth.isLoggedIn()}}</h1>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon class="material-icons" ng-click="close()">list</md-icon>
        </md-button>
      </md-toolbar>
      <md-content>
        <md-list>
          <md-list-item class="secondary-button-padding" ng-click="tambahContact($event)">
            <p>TAMBAH CONTACT</p>
          </md-list-item>
          <md-list-item class="secondary-button-padding" ng-click="logout($event)">
            <p>LOGOUT</p>
          </md-list-item>
        </md-list>
        <p hide show-gt-md>

        </p>
      </md-content>
    </md-sidenav>

    <md-content ng-view flex>

    </md-content>

  </section>


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/sidenav.js"></script>
  <script src="scripts/services/auth.js"></script>
  <script src="scripts/services/authinterceptor.js"></script>
  <script src="scripts/controllers/tambahcontact.js"></script>
  <script src="scripts/services/contact.js"></script>
  <script src="scripts/services/toast.js"></script>
  <script src="scripts/controllers/updatecontact.js"></script>
  <!-- endbuild -->
</body>

</html>
